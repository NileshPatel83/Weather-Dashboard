<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="  crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <main>
        <h1>Weather Dashboard</h1>
        <div class="content">
            <div class="weather-input">
                <form>
                    <input type="text" name="city-name-textbox" id="city-name-textbox" placeholder="City Name">
                    <button id="search-button"><img src="assets/images/Search.png" alt="Search icon"></button>
                </form>

                <ul id="favourite-city-container">

                </ul>
            </div>

            <div class="weather-data">
                <div id="present-day">
                   
                </div>

                <h3 id="forecast-text">Forecast:</h3>

                <div id="future-days">
                    
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
